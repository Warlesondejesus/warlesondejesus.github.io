<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Formulario">
    <meta name="author" content="Warleson">
    <meta name="description" content="Este é o meu formulário">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

        
        <form action="" method="">
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome" minlength="3" maxlength="50" placeholder="Digite seu nome" required
                    class="input">

                <label for="username" class="label">Username</label>
                <input type="text" id="username" maxlength="50" placeholder="Digite seu username" required
                    class="input">

                <label for="cpf" class="label">CPF</label>
                <input type="text" id="cpf" minlength="11" maxlength="11" placeholder="Apenas números" required
                    class="input">

                <label for="email" class="label">Email</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required class="input">

                <label for="senha" class="label">Senha</label>
                <input type="password" id="senha" minlength="6" maxlength="10" placeholder="Escolha sua senha" required
                    class="input">


                <button type="submit">Enviar</button>
            </fieldset>

        </form>
    

</body>

</html>
